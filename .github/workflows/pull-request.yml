# Credit: Workflow configs inspired from https://github.com/Wynntils/Wynntils
name: Python Format & Test

on:
  workflow_dispatch:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
  merge_group:
    branches: [main, development]

jobs:
  format-and-test:
    name: Run Python Tests
    if: "! github.event.pull_request.draft"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.PRIVATE_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install the Project
        run: uv sync --all-extras --dev

      - name: Format with isort and Ruff
        run: |
          uv run isort .
          uv run ruff format .

      - name: Commit Format
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_user_name: "FAZuH-bot"
          commit_user_email: "fazuhhh@proton.me"
          commit_message: "ci: isort and Ruff formatting"

      - name: Run Tests
        run: uv run pytest .
